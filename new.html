<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #modelContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
    <!-- 使用 importmap 来指定 Three.js 和 OrbitControls 的路径 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "OBJLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/OBJLoader.js",
                "MTLLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/MTLLoader.js"
            }
        }
    </script>
</head>

<body>
    <div id="modelContainer"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { OBJLoader } from 'OBJLoader';
        import { MTLLoader } from 'MTLLoader';

        function initModelViewer(containerId, objPath, mtlPath) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container with id "${containerId}" not found.`);
                return;
            }

            // 创建场景
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // 创建相机
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            // 渲染器
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // 控制器
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // 加载材质文件 (.mtl)
            const mtlLoader = new MTLLoader();
            mtlLoader.load(
                mtlPath,
                (materials) => {
                    materials.preload();

                    // 加载模型文件 (.obj)
                    const objLoader = new OBJLoader();
                    objLoader.setMaterials(materials);
                    objLoader.load(
                        objPath,
                        (object) => {
                            scene.add(object);
                            console.log('Model with materials loaded successfully');
                        },
                        (xhr) => {
                            console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
                        },
                        (error) => {
                            console.error('An error occurred while loading the model:', error);
                        }
                    );
                },
                (xhr) => {
                    console.log(`Loading materials: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
                },
                (error) => {
                    console.error('An error occurred while loading the materials:', error);
                }
            );

            // 自适应窗口大小
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // 初始化 3D 模型查看器
        initModelViewer('modelContainer', './models/cake2.obj', './models/cake2.mtl');
    </script>
</body>

</html>
