<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>项目标题</h1>
        <p>这是你的项目主页，你可以在这里展示你的研究，论文以及相关信息。</p>
        <p>以下是你在 arXiv 上发布的文章的链接：</p>
        <div class="link">
            <a href="https://arxiv.org/abs/你的文章ID" target="_blank">查看论文在arXiv上的页面</a>
        </div>
    </div>
</body>

</html>
